<select ng-options = "definition as definition.reportType for definition in definitions" ng-model="selectedDefinition"></select>

<button class="btn btn-sm btn-primary" ng-click="generateReport(selectedDefinition)">Generate Report</button>

<div ng-show="report != null">

	<hr>
	Name:  {{report.name}}<br>
	Type:  {{report.type}}
	
	<table class="table">
	
		<thead>
			<th>Project Name</th>
			<th>Value</th>
			<th>Date</th>
			<th>Count</th>
		</thead>
		
		<tr ng-repeat="result in report.results">
			<td>{{result.projectName}}</td>
			<td>{{result.value}}</td>
			<td>{{result.dateValue}}</td>
			<td>{{result.ct}}</td>
		</tr>
	
	</table>


</div>
