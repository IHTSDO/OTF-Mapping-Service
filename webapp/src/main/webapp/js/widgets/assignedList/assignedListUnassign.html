<div class="modal-header">
  <h3>Unassign Work for {{mapUserToUnassign.name}}</h3>
</div>

<div class="modal-body">

Select the type of work to un-assign:
<p></p>
<form>
<input type="radio" ng-model="unassignType" value="unedited">&nbsp&nbspOnly unedited work (new assignments)</input><br>
<input type="radio" ng-model="unassignType" value="all">&nbsp&nbspAll work. <strong>This will delete any incomplete/saved work!</strong>
</form>	
</div>

{{unassignType}}

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok(unassignType)">Unassign</button>
  <button class="btn btn-warning" ng-click="cancel(unassignType)">Cancel</button>
</div>
