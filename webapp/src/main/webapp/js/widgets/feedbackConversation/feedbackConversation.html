
 <div otf-map-record-wide record="record" project="focusProject" show-title="false"></div>
   <hr>  
   Record owned by: {{record.owner.name}}     
         <!-- display items in feedback conversation -->
         <div ng-show="conversation.feedback.length > 0" style="margin-top:3px;">
            <div ng-repeat="feedback in conversation.feedback">
               
              <!--  display related feedback -->
              <div class="alert alert-warning" disabled>
                [By {{feedback.sender.name}}
                to <span ng-repeat="recipient in feedback.recipients">
                         {{recipient.name}}<span ng-if="$last == false">,</span></span>
                on {{feedback.timestamp | date:'MM-dd-yyyy HH:mm'}}]
                <div ng-show="feedback.mapError != 'None'"
                  style="padding-left: 20px;"
                  ng-bind-html="to_trusted(feedback.mapError)"></div>
                <div style="padding-left: 20px;"
                  ng-bind-html="to_trusted(feedback.message)"></div>
              </div>
            </div>
          </div>
          <hr>
  
  <div ng-dropdown-multiselect="" options="allUsers" selected-model="returnRecipients" 
    extra-settings="multiSelectSettings" translation-texts="multiSelectCustomTexts"></div>            
  <!--  tinymce text area -->
  <form method="post">
    <textarea id="tinymce-feedback" ui-tinymce="tinymceOptions" ng-model="feedbackInput"></textarea>
  
    <input class="pull-right" type="submit"
      value="Send Feedback"
      ng-click="sendFeedback(record, feedbackInput, conversation, returnRecipients); feedbackInput = ''">         
  </form>
<button class="btn btn-sm btn-primary" ng-click="goConceptView(conversation.terminologyId)">Mapped Concept View</button>
<button class="btn btn-sm btn-primary" ng-click="openConceptBrowser()">SNOMED CT Browser</button>
<button class="btn btn-sm btn-primary" ng-click="goEdit(record)" ng-show="displayEdit() == true">Edit record</button>
<span ng-show ="conversation.active == false"  class="alert alert-warning" disabled>
    Record is inactive.
</span>
