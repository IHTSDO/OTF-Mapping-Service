
<div class="modal-body">
<table width="100%" class="table" style="margin-bottom:0px;">
  <thead  ng-class-odd="'odd'">
    <th>
      <span style="width: 36%; float: left;"><div tooltip-placement="top"
        tooltip="Source Concept Name and Id">
        <b>Concept Name</b>
      </div></span>
      <span style="width: 15%; float: left;"><div tooltip-placement="top"
        tooltip="Group Id / Map Priority">
        <b>Grp/Prty</b>
      </div></span>
      <span style="width: 12%; float: left;"><div tooltip-placement="top"
        tooltip="Map Rule">
        <b>Rule</b>
      </div></span>
      <span style="width: 33%; float: left;"><div tooltip-placement="top"
        tooltip="Target Preferred Name and Code">
        <b>Target Name</b>
      </div></span>
      <span style="width: 3%; float: right;"></span>
      </th>
  </thead>
  </table>
  <table width="100%" class="table" ng-class-odd="'odd'">
  <otf-map-record record="mapRecord" project="project" editable="false"/>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
