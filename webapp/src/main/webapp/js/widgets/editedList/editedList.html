<form>
  <input type="text" id="editQueryInput" ng-model="queryTerms">
  <button type="submit" style:"padding-top:10px;" class="btn btn-sm btn-primary"
    ng-click="retrieveEditedWork(editedRecordsPage, queryTerms)">Search</button>
  <button type="submit" style:"padding-top:10px;" class="btn btn-sm btn-primary"
    ng-click="clearSearch(); queryTerms = ''">Reset</button>
  <img src="img/warning.png" tooltip-placement="top"
    tooltip="You may search by concept id or terms in the concept's name (e.g. closed fracture, 704020004, ...). Only exact phrases will match, e.g. 'phalanx thumb' will not match the phrase 'phalanx of thumb'.  AND/OR/NOT operators are not supported."></img>

</form>
<br>

<div ng-show="searchPerformed == false" class="alert alert-warning" disabled>
  Enter search terms, or leave blank to search all edited work.</div>

<div ng-show="editedRecords.length == 0 && searchPerformed == true"
  style="width: 30%; padding: 10px;" class="alert alert-warning" disabled>
  No concepts found.</div>
</div>

<ul class="pager">
  <li class="previous" ng-show="editedRecordsPage > 1"
    ng-click="retrieveEditedWork(editedRecordsPage-1)"><a>&larr; Newer</a></li>
  <li class="next" ng-click="retrieveEditedWork(editedRecordsPage+1)"><a>Older
      &rarr;</a></li>
</ul>

<accordion close-others="false"> <accordion-group
  ng-repeat="record in editedRecords"> <accordion-heading>{{record.lastModified
| date: 'MM/dd/yyyy'}}: {{record.conceptName}} ({{record.conceptId}})</accordion-heading> <a
  href="#/record/conceptId/{{record.conceptId}}">View Current Records</a>

<div otf-map-record-wide record="record" project="focusProject"
  show-title="false"></div>
</accordion-group> </accordion>
</div>
