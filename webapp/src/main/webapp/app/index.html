<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html ng-app="mapProjectApp">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>OTF Mapping Test WebApp</title>

  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">

  <!--  angular includes -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>
  
  <!-- third-party utility includes  -->
  <script src="js/ui-bootstrap-custom-tpls-0.7.0.js"></script>

<script type="text/javascript" src="js/jquery-1.3.js"></script>
<script type="text/javascript" src="js/splitter.js"></script>

<style type="text/css" media="all">

</style>
<script type="text/javascript">
$().ready(function() {
	// Vertical splitter. Set min/max/starting sizes for the left pane.
	$("#MySplitter").splitter({
		splitVertical: true,
		outline: true,
		sizeLeft: true,
		resizeTo: window,
		accessKey: "I"
	});
	/* // Horizontal splitter, nested in the right pane of the vertical splitter.
	$("#RightPane").splitter({
		splitHorizontal: true,
		sizeTop: true,
		accessKey: "H"
	}); */

});
</script>

<script>
    function visitPage(url){
        window.location = url;
    }
  </script>
</head>
<body>

<div id="header">
	<div style="float:left;"><img src="img/ihtsdo_logo.png"></div>	
</div>


<div id="MySplitter">

 	 <div id="LeftPane" align=center>
		<button style="width:100px;height:35px;" onclick="visitPage('index.html#')">Home</button><br>
		<button style="width:100px;height:35px;" onclick="visitPage('index.html#project/projects')">Projects</button><br>
		<button style="width:100px;height:35px;" onclick="visitPage('index.html#/lead/leads')">Leads</button><br>
		<button style="width:100px;height:35px;" onclick="visitPage('index.html#/specialist/specialists')">Specialists</button><br>
		<button style="width:100px;height:35px;" onclick="visitPage('index.html#/concept/query')">Search</button><br>
		<button style="width:100px;height:35px;" onclick="visitPage('index.html#/metadata')">Metadata</button><br>
	
 	 </div> <!-- #LeftPane -->
  
 	 <div id="RightPane">
 		 <div ng-view></div>
 	 </div> <!-- #RightPane -->
  
</div> <!-- #MySplitter -->

</body>
</html>
