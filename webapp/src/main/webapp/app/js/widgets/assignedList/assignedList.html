<tabset>
<tab heading="Assigned Work">


<pagination total-items="nAssignedRecords" page="assignedRecordPage"
	class="pagination-sm" boundary-links="true" rotate="true" 
	num-pages="numAssignedRecordPages"
	on-select-page="retrieveAssignedWork(page)"></pagination>

<table class="table">

	<thead>
		<tr>
			<th style="width: 10%; padding: 5px;"></th>
			<th style="width: 15%; padding: 5px;">Id</th>
			<th style="width: 60%; padding: 5px;">Name</th>
			<th style="width: 10%; padding: 5px;"></th>

		</tr>

	</thead>

	<tbody>

		<tr ng-repeat="result in assignedRecords">

			<td style="width: 10%; padding: 5px;"><a href="#/record/recordId/{{result.id}}">Edit</a></td>

			<td style="width: 15%; padding: 5px;">{{result.terminologyId}}</td>
			<td style="width: 60%; padding: 5px;">{{result.value}}</td>
			<td style="width: 10%; padding: 5px;"><a ng-click="unassignWork(result)">Return</a></td>
	</tbody>

</table>

</tab>
<tab heading="Assigned Conflicts" ng-show="currentRole === 'Lead' || currentRole === 'Administrator'">

<pagination 
    total-items="nAssignedConflicts" page="assignedConflictsPage"
	class="pagination-sm" boundary-links="true" rotate="true" 
	num-pages="numAssignedConflictsPages"
	on-select-page="retrieveAssignedConflicts(page)"></pagination>
<table class="table">

	<thead>
		<tr>
			<th style="width: 10%; padding: 5px;"></th>
			<th style="width: 15%; padding: 5px;">Id</th>
			<th style="width: 60%; padding: 5px;">Name</th>
			<th style="width: 10%; padding: 5px;"></th>

		</tr>

	</thead>

	<tbody>

		<tr ng-repeat="result in assignedConflicts">

			<td style="width: 10%; padding: 5px;"><a href="#/record/conflicts/{{result.id}}">Edit</a></td>

			<td style="width: 15%; padding: 5px;">{{result.terminologyId}}</td>
			<td style="width: 60%; padding: 5px;">{{result.value}}</td>
			<td style="width: 10%; padding: 5px;"><a ng-click="unassignWork(result)">Return</a></td>
		</tr>
	</tbody>

</table>

</tab>
