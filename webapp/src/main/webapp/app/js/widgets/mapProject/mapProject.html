

<div ng-show="project != null">

	<h4>{{project.name}}</h4>
	
    <input type="button" value="Project Details" ng-click="goProjectDetails()">   
    <input type="button" value="Map Records" ng-click="goMapRecords()">
    
    <span ng-show = "currentRole === 'Administrator' || currentRole == 'Lead'">
	    <input type="button" value="Compute Workflow" ng-click="computeWorkflow()">	   
	</span>
    
    
</div>
<div ng-show="project == null">

	Select a project.

</div>
