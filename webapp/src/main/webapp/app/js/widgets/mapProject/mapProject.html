

<div ng-show="project != null">

	<h4>{{project.name}}</h4>
	
    <button class="btn btn-sm btn-primary" ng-click="goProjectDetails()">Project Details</button> 
    <button class="btn btn-sm btn-primary" ng-click="goMapRecords()">Map Records</button>
    
    <span ng-show = "currentRole === 'Administrator' || currentRole == 'Lead'">
	    <button class="btn btn-sm btn-primary" ng-click="computeWorkflow()">Compute Workflow</button>    
	</span>    
    
</div>
<div ng-show="project == null">

	Select a project.

</div>
