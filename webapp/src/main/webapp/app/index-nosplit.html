<!doctype html>

<html lang="en" ng-app="mapProjectApp">

<head>
  <meta charset="utf-8">
  <title>OTF-Mapping WebApp Testing</title>
  <!-- <link rel="stylesheet" href="css/app.css"> -->
  <link rel="stylesheet" href="css/bootstrap.css">

  <!--  angular includes -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>
  
  <!-- third-party utility includes  -->
  <script src="js/ui-bootstrap-custom-tpls-0.7.0.js"></script>
  <script src="js/splitter.js"></script>
  <script src="js/jquery-1.3.js"></script>
  
  <script>
    function visitPage(url){
        window.location=url;
    }
  </script>
  
  <script type="text/javascript">
	$().ready(function() {
		// Vertical splitter. Set min/max/starting sizes for the left pane.
		$("#MySplitter").splitter({
			splitVertical: true,
			outline: true,
			sizeLeft: true,
			resizeTo: window,
			accessKey: "I"
		});
		// Horizontal splitter, nested in the right pane of the vertical splitter.
		$("#RightPane").splitter({
			splitHorizontal: true,
			sizeTop: true,
			accessKey: "H"
		})
	});	
  </script>
</head>

<body style="padding-left:25px">

<div id="header">
<img src="img/ihtsdo_logo.png">
</div>

<button onclick="visitPage('index-nosplit.html#')">Home</button>
<button onclick="visitPage('index-nosplit.html#/project/projects')">Projects</button>
<button onclick="visitPage('index-nosplit.html#/lead/leads')">Leads</button>
<button onclick="visitPage('index-nosplit.html#/specialist/specialists')">Specialists</button>
<button onclick="visitPage('index-nosplit.html#/concept/query')">Search MapObjects</button>
<hr>

<div ng-view></div> 

</body>
