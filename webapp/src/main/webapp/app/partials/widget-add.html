<div class="modal-header">
  <button type="button" class="close" ng-click="closeDialog()"
    aria-hidden="true">&times;</button>
  <h4 class="modal-title">Add new widget</h4>
</div>
<div class="modal-body">
  <div style="display: inline-block;">
    <dl class="dl-horizontal" ng-click="addWidget(key)">
      <dt ng-repeat-start="(key, widget) in widgets">
        <a href="" ng-click="addWidget(key)" ng-show="isWidgetInRole(key)">
          {{widget.title}} </a>
      </dt>
      <dd ng-repeat-end ng-if="widget.description" ng-show="isWidgetInRole(key)">
        {{widget.description}}</dd>
    </dl>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="closeDialog()">Close</button>
</div>
