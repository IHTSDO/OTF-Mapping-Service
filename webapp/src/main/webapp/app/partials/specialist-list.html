<!-- Partial for record list -->
Filter Results: <input ng-model="query">

<accordion>
    <accordion-group ng-repeat="specialist in specialists | filter:query | orderBy:orderProp">
    	<accordion-heading><h3>{{specialist.name}}</h3></accordion-heading>
    	<p>User Name: {{specialist.userName}}</p>
		<p>Email: <a href="mailto:{{specialist.email}}">{{specialist.email}}</a>
   	</accordion-group>
</accordion>

{{error}}
