
<nav style="background-color: #FFFFFF"
  class="navbar navbar-default navbar-fixed-top" role="navigation">
  <span ng-transclude=""></span>
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <img class="pull-left" src="img/ihtsdo_logo.png" height="50px">
      <p class="navbar-brand">OTF Mapping Tool</p>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <!--  Username and logout tool -->
          <p class="navbar-text" ng-show="currentUser.name != null">
            {{currentUser.name}} ({{currentRole}}) &nbsp; <a
              ng-show="currentUser.name != null" title="Log out"
              href="index.html#/" ng-click="go('/project/projects/')"><i
              class="glyphicon glyphicon-log-out"></i></a>
          </p>
        </li>
        <li>
          <!-- Focus Project tool -->
          <p class="navbar-text" ng-show="currentUser.name != null">
            Current Project: <select style="max-width: 200px"
              ng-model="focusProject" ng-change="changeFocusProject()"
              ng-options="mapProject as mapProject.name for mapProject in mapProjects">
            </select>
          </p>
        </li>
        <li>
          <p class="navbar-text">

            <!-- Dashboard tool (by role) -->

            <a ng-show="currentRole === 'Viewer'" title="Dashboard"
              href="index.html#/project/projects/"><i
              class="glyphicon glyphicon-stats"></i></a> 
              
            <a ng-show="currentRole === 'Specialist'" title="Dashboard"
              href="index.html#/specialist/dash"><i
              class="glyphicon glyphicon-stats"></i></a> 
                            
            <a ng-show="currentRole === 'Lead'" title="Dashboard"
              href="index.html#/lead/dash"><i
                class="glyphicon glyphicon-stats"></i></a>
            
            <a ng-show="currentRole === 'Administrator'" title="Dashboard"
              href="index.html#/admin/dash"><i
                class="glyphicon glyphicon-stats"></i></a> 
                
            &nbsp;
             
            <!-- Help tool -->
 
            <a ng-show="page != 'mainDashboard'" title="Help"
            href="doc/{{page}}Help.html"><i
               class="glyphicon glyphicon-question-sign"></i></a>
 
            <a ng-show="page == 'mainDashboard'" title="Help"
             href="doc/{{currentRole}}DashboardHelp.html"><i
                class="glyphicon glyphicon-question-sign"></i></a>
 
            &nbsp;              
          </p>
        </li>
      </ul>

    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
