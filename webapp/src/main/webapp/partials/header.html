<nav style="background-color: #FFFFFF"
  class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <img class="pull-left" src="img/logo.png" height="50px">
      <p class="navbar-brand">&nbsp; &nbsp; &nbsp; ${deploy.title}</p>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <!--  Username and logout tool -->
          <p class="navbar-text" ng-show="currentUser.name != null">
            {{currentUser.name}} ({{currentRole}}) &nbsp; <a
              ng-show="currentUser.name != null" title="Log out"
              href="index.html#/"><i class="glyphicon glyphicon-log-out"></i></a>
          </p>
        </li>
        <li>
          <!-- Focus Project tool -->
          <div class="navbar-text dropdown" ng-show="currentUser.name != null">

            <div class="dropdown-toggle" style="cursor: pointer;">
              Project: {{focusProject.name}} &nbsp <a
                title="Change Focus Project"><i
                class="glyphicon glyphicon-edit"></i></a>
            </div>
            <div class="dropdown-menu"
              style="position: absolute; width: 350px; text-align: right; padding: 15px;">
              <div ng-repeat="mapProject in mapProjects">
                <span ng-click="changeFocusProject(mapProject)">&nbsp&nbsp<a>{{mapProject.name}}</a>&nbsp&nbsp
                </span>

              </div>
            </div>
        </li>
        <li>
          <p class="navbar-text">

            <!-- Dashboard tool (by role) -->

            <a ng-show="currentRole === 'Viewer'" title="Dashboard"
              href="index.html#/viewer/dash"><i
              class="glyphicon glyphicon-stats"></i></a> <a
              ng-show="currentRole === 'Specialist'" title="Dashboard"
              href="index.html#/specialist/dash"><i
              class="glyphicon glyphicon-stats"></i></a> <a
              ng-show="currentRole === 'Lead'" title="Dashboard"
              href="index.html#/lead/dash"><i
              class="glyphicon glyphicon-stats"></i></a> <a
              ng-show="currentRole === 'Administrator'" title="Dashboard"
              href="index.html#/admin/dash"><i
              class="glyphicon glyphicon-stats"></i></a> &nbsp;

            <!-- Help tool -->

            <a title="Help"><span ng-click="goToHelp()"
              class="glyphicon glyphicon-question-sign"></span></a> &nbsp;
          </p>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
