<!-- Partial for login page -->

<div ng-include src="'./partials/header.html'"></div>

<div id="wrapper">
  <div id="content">
    <div id="content-left">
      <strong>Enter User and Password</strong><br>
      <form>
      <input style="margin-top:5px;" id="userField" ng-model="userName" type="text"
        placeholder="Username" /><br>
      <input style="margin-top:5px;" id="passwordField" type="password" placeholder="Password" ng-model="password" /><br>
      <button style="margin-top:10px;" type="submit" ng-click="go('/viewer/dash')">Login</button>
      </form>
    </div>
    <div id="content-main">
<!-- OR -->
    </div>

    <div id="content-right">
      <strong>View Maps as a Guest</strong><br>
      <button style="margin-top:10px;" type="submit" ng-click="goGuest('/project/records')">View
        Maps</button>
    </div>
 
  </div>

</div>

<div ng-include src="'./partials/footer.html'"></div>
