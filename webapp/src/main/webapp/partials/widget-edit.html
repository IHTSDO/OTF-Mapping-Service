<div class="modal-header">
  <button type="button" class="close" ng-click="closeDialog()"
    aria-hidden="true">&times;</button>
  <h4 class="modal-title">{{widget.title}}</h4>
</div>
<div class="modal-body">
  <div ng-if="widget.edit">
    <adf-widget-content model="definition" content="widget.edit" />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-xs btn-primary" ng-click="closeDialog()">Close</button>
</div>
