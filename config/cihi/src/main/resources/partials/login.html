<!-- Partial for login page -->

<div ng-include src="'./partials/header.html'"></div>
<div id="wrapper">
  <div id="content">
    <div ng-if="pending" id="content-left">
      <p>Determining if user is logged in...</p>
    </div>
    <div ng-if="!pending" id="content-left">
      <strong>CIHI Login</strong><br>
      <button style="margin-top: 10px;" class="btn btn-xs btn-primary"
        id="guestLoginButton" ng-click="login()">Login</button>
    </div>

    <div id="content-main"></div>

    <div id="content-right">
      <!-- 
      <strong>View Maps as a Guest</strong><br>
      <button style="margin-top: 10px;" class="btn btn-xs btn-primary"
        id="guestLoginButton" ng-click="goGuest('/project/records')">View
        Maps</button>
        -->
        <form ng-show="showLogin==true">
        <strong>WCI Login</strong><br>
        <input autofocus style="margin-top: 5px;" id="userField"
          ng-model="userName" type="text" placeholder="Username" /><br> <input
          style="margin-top: 5px;" id="passwordField" type="password"
          placeholder="Password" ng-model="password" /><br>
        <button class="btn btn-xs btn-primary" style="margin-top: 10px;"
          id="userLoginButton" type="submit" ng-click="authUser('/viewer/dash')">Login</button>
      </form>
    </div>
  </div>
</div>
<div ng-include src="'./partials/footer.html'"></div>
