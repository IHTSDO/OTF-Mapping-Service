<!-- Feedback link - unless no user or guest user -->

<div
  ng-include src="currentUser.name != null && currentUser.name != 'Guest' ? './partials/feedback.html' : null"></div>

<nav style="background-color: #FFFFFF"
  class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <img class="pull-left" src="images/logo.png" height="50px">
      <p class="navbar-brand">&nbsp; &nbsp; &nbsp;
        {{appConfig['deploy.title']}}</p>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <!--  Username and logout tool -->
        <li>

          <p id="userAndRole" class="navbar-text"
            ng-show="currentUser.name != null">
            {{currentUser.name}} ({{currentRole}})&nbsp;
            <a
              ng-show="currentUser.name != null && page != 'indexViewerDashboard' 
                && page != 'terminologyBrowserDashboard'"
              title="Log out" ng-click="logout(); alert('clicked');">
              <i class="glyphicon glyphicon-log-out"></i>
            </a>
          </p>
        </li>
        <li>
          <!-- Focus Project tool -->
          <div class="navbar-text dropdown" uib-dropdown
            ng-show="currentUser.name != null && page != 'indexViewerDashboard' 
              && page != 'terminologyBrowserDashboard'">

            <div class="dropdown-toggle" uib-dropdown-toggle
              style="cursor: pointer;">
              Project: {{focusProject.name}} &nbsp;
              <a title="Change Focus Project">
                <i class="glyphicon glyphicon-edit"></i>
              </a>
            </div>
            <div class="dropdown-menu" uib-dropdown-menu
              style="position: absolute; width: 350px; text-align: right; padding: 15px;">
              <div ng-repeat="mapProject in mapProjects">
                <span ng-click="changeFocusProject(mapProject); ">
                  &nbsp;&nbsp;
                  <a>{{mapProject.name}}</a>
                  &nbsp;&nbsp;
                </span>

              </div>
            </div>
          </div>
        </li>
        <li>
          <p class="navbar-text">

            <!-- Dashboard tool (by role) -->


            <a
              ng-show="currentRole.toLowerCase() === 'viewer' && page != 'indexViewerDashboard'
                && page != 'terminologyBrowserDashboard'"
              title="Return to Dashboard" href="index.html#/viewer/dash">
              <i class="glyphicon glyphicon-stats"></i>
            </a>
            <a
              ng-show="currentRole === 'Specialist' && page != 'indexViewerDashboard'
                && page != 'terminologyBrowserDashboard'"
              title="Return to Dashboard" href="index.html#/specialist/dash">
              <i class="glyphicon glyphicon-stats"></i>
            </a>
            <a
              ng-show="currentRole === 'Lead' && page != 'indexViewerDashboard'
                && page != 'terminologyBrowserDashboard'"
              title="Return to Dashboard" href="index.html#/lead/dash">
              <i class="glyphicon glyphicon-stats"></i>
            </a>
            <a
              ng-show="currentRole === 'Administrator' && page != 'indexViewerDashboard'
                && page != 'terminologyBrowserDashboard'"
              title="Return to Dashboard" href="index.html#/admin/dash">
              <i class="glyphicon glyphicon-stats"></i>
            </a>
            &nbsp;

            <!-- Help tool -->

            <a title="Help">
              <span ng-click="goToHelp()"
                class="glyphicon glyphicon-question-sign"></span>
            </a>
            &nbsp;
          </p>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
